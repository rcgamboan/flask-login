
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
        crossorigin="anonymous">
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/5f01360d86.js" crossorigin="anonymous"></script>
    <!-- Custom CSS-->
    {% block customCSS %}
    {% endblock %}
</head>

<body>
    <div class="d-flex flex-column p-3 bg-light sidebar " style="width: 280px; height: 100%;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 link-dark text-decoration-none justify-content-md-center">
            <span class="fs-2 fw-bold ">Men√∫</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item btn btn-light mb-2" >
            <a href="{{ url_for('productor') }}" class="nav-link link-dark" aria-current="page">
                Datos del productor
            </a>
            </li>
            <li class="nav-item btn btn-light mb-2" id="adminTab">
            <a href="{{ url_for('admin') }}" class="nav-link link-dark" aria-current="page">
                Perfiles de Usuarios
            </a>
            </li>
            <li class="nav-item btn btn-light mb-2">
            <a href="#" class="nav-link link-dark">
                Tipos de Productor
            </a>
            </li>
            <li class="nav-item btn btn-light mb-2">
            <a href="#" class="nav-link link-dark">
                Logger de Eventos
            </a>
            </li>
        </ul>
        <hr>
    </div>
    <main class="form-signin w-100 m-auto text-center">
    {% block body %}
    {% endblock %}
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
        crossorigin="anonymous"></script>
    </main>
</body>
</html>
